<script>
// Parallax effect
// Adapted from @ilonacodes article ->  https://link.medium.com/7fFiON6Q1X

// Update : added throttle to increase performance
window.addEventListener('scroll', throttle(parallax, 14));

function throttle(fn, wait) {
  var time = Date.now();
  return function() {
    if ((time + wait - Date.now()) < 0) {
      fn();
      time = Date.now();
    }
  }
};

function parallax() {
  var scrolled = window.pageYOffset;
  var parallax = document.querySelector(".parallax");
  // You can adjust the 0.4 to change the speed
	var coords = (scrolled * 0.4) + 'px'
  parallax.style.transform = 'translateY(' + coords + ')';
};
</script>
<script>
    var divs = $('header'),
    limit = 100;  /* scrolltop value when opacity should be 0 */

$(window).on('scroll', function() {
   var st = $(this).scrollTop();

   /* avoid unnecessary call to jQuery function */
   if (st <= limit) {
     divs.css({ 'opacity' : (1 - st/limit)});
   }
});
</script>
<script src="assets/js/jquery.min.js"></script>
<script>
    	(function($) {

"use strict"

$(function() {
    function scrollBanner() {
        $(document).scroll(function() {
            var scrollPos = $(this).scrollTop();
            $('#banner-text').css({
                'top': (scrollPos / 3) + 'px',
                'opacity': 1 - (scrollPos / 510)
            });
            $('#banner').css({
                'background-position': 'center ' + (-scrollPos / 3) + 'px'
            });
        });
    }
    scrollBanner();

});

})(jQuery);
</script>
