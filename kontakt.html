(function($) { "use strict";
$(".switch").on('click', function () {

});   
$(document).ready(function(){"use strict";
    var progressPath = document.querySelector('.progress-wrap path');
    var pathLength = progressPath.getTotalLength();
    progressPath.style.transition = progressPath.style.WebkitTransition = 'none';
    progressPath.style.strokeDasharray = pathLength + ' ' + pathLength;
    progressPath.style.strokeDashoffset = pathLength;
    progressPath.getBoundingClientRect();
    progressPath.style.transition = progressPath.style.WebkitTransition = 'stroke-dashoffset 10ms linear';		
    var updateProgress = function () {
        var scroll = $(window).scrollTop();
        var height = $(document).height() - $(window).height();
        var progress = pathLength - (scroll * pathLength / height);
        progressPath.style.strokeDashoffset = progress;
    }
    updateProgress();
    $(window).scroll(updateProgress);	
    var offset = 50;
    var duration = 550;
    jQuery(window).on('scroll', function() {
        if (jQuery(this).scrollTop() > offset) {
            jQuery('.progress-wrap').addClass('active-progress');
        } else {
            jQuery('.progress-wrap').removeClass('active-progress');
        }
    });				
    jQuery('.progress-wrap').on('click', function(event) {
        event.preventDefault();
        jQuery('html, body').animate({scrollTop: 0}, duration);
        return false;
    })  
});
})(jQuery);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script>
    class ScrollAnimations {

constructor(el) {
  this.el = el || document.body
  this.elems = [...this.el.querySelectorAll('[data-scroll]')]
  this.cache = null
  this.options = null
  this.observer = null
  
  this.init()
}

createObserver() {
  this.options = {
    root: null,
    rootMargin: '0px 0px -25% 0px',
    threshold: [0, 0]
  }
  this.observer = new IntersectionObserver(this.handler.bind(this), this.options)
}

getCache() {
  this.cache = []
  this.elems.forEach((el, index) => {
    const bounding = el.getBoundingClientRect()
    this.cache.push({
      el: el,
      animation: el.dataset.scroll,
      isIntersected: false,
      elems: null,
      split: null,
      tl: null      
    })
  })
}

setAnimation(elem) {
  elem.tl = new TimelineLite({ paused: true })

  if (elem.animation === 'mask') {
    const inner = elem.el.querySelector('.image__inner')
    
    elem.tl
      .from(elem.el, 1, {
        xPercent: -100,
        ease: Expo.easeInOut
      }, 0)
      .from(inner, 1, {
        xPercent: 100,
        ease: Expo.easeInOut
      }, 0)
  } else {
    elem.tl
      .set(elem.el, {
        autpAlpha: 1
      })
      .from(elem.el, 1, {
        alpha: 0,
        ease: Power1.easeOut
      })
  }
  
  elem.tl.progress(1).progress(0)
}

handler(entries) {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      let i = this.elems.indexOf(entry.target)
      let elem = this.cache[i]
      
      elem.isIntersected = true
      elem.tl.play()
      this.stillObserving() ? this.observer.unobserve(entry.target) : this.observer.disconnect()
    } else {
      return
    }
  })
}

stillObserving() {
  return this.cache.some(e => !e.isIntersected)
}

destroy() {
  this.observer.disconnect()
  this.observer = null
  this.elems = null
  this.cache = null
}

run() {
  this.cache.forEach(elem => {
    this.setAnimation(elem)
    this.observer.observe(elem.el)
  })
}

init() {
  this.getCache()
  this.createObserver()
  this.run()
}
}

new ScrollAnimations()
</script>
<script>
var animateHTML = function () {
    var elems,
    windowHeight;
  
    var init = function () {
      elems = document.getElementsByClassName("hidden3");
      windowHeight = window.innerHeight;
      _addEventHandlers();
    };
  
    var _addEventHandlers = function () {
      window.addEventListener("scroll", _checkPosition);
      window.addEventListener("resize", init);
    };
    var _checkPosition = function () {
      for (var i = 0; i < elems.length; i++) {
        var posFromTop = elems[i].getBoundingClientRect().top;
        if (posFromTop - windowHeight <= 0) {
          elems[i].className = elems[i].className.replace("hidden3", "letter")
        }
      }
    };
  
    return {
      init: init };
  
  };
  
  animateHTML().init();
  </script>

<script>
  var counted = 0;
$(window).scroll(function() {

  var oTop = $('#counter').offset().top - window.innerHeight;
  if (counted == 0 && $(window).scrollTop() > oTop) {
    $('.count').each(function() {
      var $this = $(this),
        countTo = $this.attr('data-count');
      $({
        countNum: $this.text()
      }).animate({
          countNum: countTo
        },

        {

          duration: 2000,
          easing: 'swing',
          step: function() {
            $this.text(Math.floor(this.countNum));
          },
          complete: function() {
            $this.text(this.countNum);
            //alert('finished');
          }

        });
    });
    counted = 1;
  }

});
</script>
